<mat-card>
    <form (submit)="EditRobot(robotForm)" #robotForm="ngForm" method="POST">
    <mat-form-field>
        <label> Robot Name</label>
        <input
        matInput
        type="text"
        name="name"
        ngModel = {{robot.name}}
        required
        #title="ngModel">
    </mat-form-field>
    <mat-form-field>
        <label>Robot Job</label>
        <input
        matInput
        type="text"
        name="job"
        ngModel = {{robot.job}}
        required
        #title="ngModel">
    </mat-form-field>
    <mat-form-field>
        <label>Robot Team</label>
        <input
        matInput
        type="text"
        name="team"
        ngModel = {{robot.team}}
        required
        #title="ngModel">
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">Update Robot</button>
    </form>
</mat-card>
